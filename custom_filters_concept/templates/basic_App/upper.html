<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>UPPER VIEW </title>
  </head>
  <body>
       <h1>The data in upper_view is: </h1>

        {% for d in data %}
           <ul>
                <li>{{d.name|title}}</li>
                <li>{{d.location|upper}}</li>
                <li>{{d.date|timesince}}</li>
           </ul><hr>

        {% endfor%}
  </body>
</html>
